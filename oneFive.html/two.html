<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
</head>
<body>
    <button onclick="change()">click</button>
    <script>
        function change(){
            const button = document.querySelector('button');
            button.style.backgroundColor = 'red'; 
            button.style.color = 'white'; 
        }
    </script>
</body>
</html>
