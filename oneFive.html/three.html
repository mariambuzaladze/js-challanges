<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM3</title>
</head>
<body>
    <div></div>
    <script> 
    function newP(){
       const div = document.querySelector("div");
       let paragraph = document.createElement("p");
       paragraph.textContent="New paragraph";
       div.appendChild(paragraph);
    }

    newP();
    </script>
</body>
</html>
